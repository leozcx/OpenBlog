<form class="form-horizontal hide" id="createArticleForm" role="form" enctype="multipart/form-data">
	<div class="form-group">
		<label class="col-sm-1 control-label" for="inputTitle"><%= i18n.t('title')%></label>
		<div class="col-sm-8">
			<input class="form-control" id="inputTitle" type="text" placeholder="title" />
		</div>
		<div class="col-sm-3">
			<button class="btn btn-primary" id="saveArticleButton" type="button">
				<%= i18n.t('save')%>
			</button>
			<button class="btn btn-link" id="discardArticleButton" type="button">
				<%= i18n.t('discard')%>
			</button>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-1 control-label" for="inputTag"><%= i18n.t('tag')%></label>
		<div class="col-sm-8">
			<input class="form-control" id="inputTag" type='text' placeholder='<%= i18n.t("tag_hint")%>'/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-1 control-label" for="inputContent"><%= i18n.t('content')%></label>
		<div class="col-sm-8">
			<span class="help-block"><%= i18n.t('content_hint_upload')%></span>
			<input id="inputContent" type='file'/>
			<span class="help-block"><%= i18n.t('content_hint_type')%></span>
		</div>
	</div>
	<textarea id="articleTextarea"></textarea>
</form>
