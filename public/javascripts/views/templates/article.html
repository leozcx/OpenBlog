<div class="panel panel-default">
	<div class="panel-body">
		<h2 class="title"><%= model.get('title')%></h2>
		<div>
			<p><%= model.get('abstract')%></p>
			<div>
				<a target="_blank" href="<%= model.get('url')%>" class="btn btn-link"><%= i18n.t('article.full')%></a>
				<button class="btn btn-link pull-right" id="<%= delButtonId%>"><%= i18n.t('delete')%></button>
			</div>
		</div>
	</div>
</div>
